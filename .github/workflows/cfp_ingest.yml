name: CFP Data Ingestion

on:
  workflow_dispatch:
  schedule:
    # Run every Tuesday at 03:10 UTC (CFP-style weekly cadence)
    - cron: "10 3 * * 2"

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies (none required, keep pip fresh)
        run: |
          python -m pip install --upgrade pip

      - name: Run CFP ingestion
        env:
          CFP_SOURCE_URL: ${{ secrets.CFP_SOURCE_URL }}
        run: |
          python tools/cfp_ingest.py

      - name: Commit and push updated CFP data
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/cfp-data.json
          git commit -m "Update CFP data (auto-ingest)"
          git push
