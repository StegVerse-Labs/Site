name: CFP Data Ingestion

on:
  workflow_dispatch:
  # Uncomment this when you're ready for automatic runs:
  # schedule:
  #   - cron: "10 2 * * TUE"  # Example: 2:10 UTC every Tuesday (CFP release night)
  #   - cron: "0 * * * SAT,SUN"  # Example: hourly on weekends during games

permissions:
  contents: write

jobs:
  update-cfp-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install scraper dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run CFP data ingestion script
        env:
          CFP_DATA_PATH: "data/cfp-data.json"
          # You can override this if CFP changes their URL structure:
          # CFP_RANKINGS_URL: "https://collegefootballplayoff.com/some/new/path"
        run: |
          python tools/cfp/update_cfp_data.py

      - name: Commit updated CFP data (if changed)
        run: |
          if git status --porcelain | grep "data/cfp-data.json"; then
            echo "Changes detected in data/cfp-data.json, committing..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/cfp-data.json
            git commit -m "chore: update CFP rankings data [CI]" || echo "No changes to commit"
            git push
          else
            echo "No changes in data/cfp-data.json, nothing to commit."
          fi
