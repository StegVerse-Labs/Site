name: CFP Data Sync

on:
  workflow_dispatch: {}
  schedule:
    # Runs every 4 hours during the season; you can tweak this
    - cron: "0 */4 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run CFP ingest script
        run: |
          python cfp_ingest/cfp_ingest.py

      - name: Commit and push changes (if any)
        run: |
          if git status --porcelain | grep -q "data/cfp-data.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/cfp-data.json
            git commit -m "CFP data sync [skip ci]" || echo "No commit needed"
            git push
          else
            echo "No changes to cfp-data.json"
          fi
