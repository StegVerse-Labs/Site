name: Universal Sports Ingestion

on:
  workflow_dispatch: {}
  schedule:
    # Every hour during the day â€“ adjust as you wish
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./site

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run universal ingestion
        run: |
          python ingestion/ingest_runner.py

      - name: Commit updated data (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q "data/"; then
            git add data/
            git commit -m "chore: update sports data via universal ingestion" || echo "No changes to commit"
            git push
          else
            echo "No data changes detected."
          fi
