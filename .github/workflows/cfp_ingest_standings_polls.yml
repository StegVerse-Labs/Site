name: CFP Ingestion â€“ Standings & Polls

on:
  workflow_dispatch: {}
  schedule:
    # Every day at 3:05 AM UTC (tweak as desired)
    - cron: "5 3 * * *"

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pyyaml

      - name: Run standings + polls ingestion
        working-directory: ./site
        run: |
          python scripts/cfp_ingest_standings_polls.py

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add data/cfp-data.json
            git commit -m "Update CFP standings/polls [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "No changes detected."
          fi
