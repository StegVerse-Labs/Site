name: CFP Data Sync

on:
  workflow_dispatch: {}
  schedule:
    # Runs early Wednesday UTC (after typical Tuesday CFP release)
    - cron: "0 5 * * WED"

jobs:
  sync-cfp:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch CFP data from SCW-API
        env:
          CFP_API_URL: ${{ secrets.CFP_API_URL }}
        run: |
          python scripts/cfp_fetch.py

      - name: Commit updated CFP data (if any)
        run: |
          if git diff --quiet -- data/cfp-data.json data/cfp-teams.json; then
            echo "No data changes, nothing to commit."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/cfp-data.json data/cfp-teams.json
          git commit -m "chore: update CFP data [CI skip]"
          git push
