name: CFP Data Sync

on:
  # Run automatically once per week (tweak as you like)
  schedule:
    - cron: "0 6 * * 4"   # Thu 06:00 UTC
  # Allow manual runs from the Actions tab
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      CFP_API_URL: ${{ secrets.CFP_API_URL }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Sync CFP data from SCW-API
        run: |
          python scripts/cfp_sync.py

      - name: Commit & push updated data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update CFP data from SCW-API"
          file_pattern: |
            data/cfp-*.json
            data/cfp-sync-meta.json
